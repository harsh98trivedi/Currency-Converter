<body class="bg-gray-100 grid place-content-center items-center min-h-screen text-center"
    style="font-family: 'Quicksand', sans-serif;">
    <a href="https://harsh98trivedi.github.io/Currency-Converter"><img src="favicon.png" alt="Voting Eligibility Checker" class="mx-auto w-36 h-36 my-5 shadow-lg rounded-full"/></a>
    <div class="bg-white p-5 rounded-xl shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold my-3">Currency Converter</h1>
        <div class="flex justify-between my-3">
            <label class="grid place-content-center" for="from-currency">Convert From:</label>
            <select class="border border-gray-300 rounded px-3 py-2" id="from-currency" name="from-currency"></select>
        </div>
        <div class="flex justify-between my-4">
            <label class="grid place-content-center" for="to-currency">Convert To:</label>
            <select class="border border-gray-300 rounded px-3 py-2" id="to-currency" name="to-currency"></select>
        </div>
        <label class="block mb-2" for="amount">Enter an Amount:</label>
        <input class="border border-gray-300 rounded px-3 py-2 mb-4 w-full" type="number" id="amount" name="amount" onkeyup="convertCurrency()" autofocus>
        <button class="bg-black text-white py-2 px-4 rounded"
            onclick="convertCurrency()">Convert</button>
        <p id="result" class="mt-4 text-lg font-bold"></p>
        <script src="script.js"></script>
    </div>
